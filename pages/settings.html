<body>
    <div class="side-bar">
        <div class="content">
        <img src="../assets/Logo.png">
        </div>
        <div class="content-div">
        <div class="side-contents" >
            <div>
            <img src="../assets/Frame 3.png 3.png" class="frame">

            <div>

        </div>
        <div class="side-contents" >
            <div>
            <img src="../assets/Vector.png" class="frame"> 
            </div>
            <div>
            <p class="side-text"> Course Management</p> 
            </div>
            

        </div>
         <div class="side-contents" >
            <div>
            <img src="../assets/Vector1.png" class="frame"> 
            </div>
            <div>
            <p class="side-text"> Settings</p> 
            </div>
            
            
        </div>
        <div class="side-down">
            <img src="../assets/111.png">
            <p class="text"> Jane doe</p>
            <div class="side-contents" >
                <div>
                <img src="../assets/Vector1.png" class="frame"> 
                </div>
                <div>
                <p class="side-text"> Log Out</p> 
                </div>
                
                
            </div>
        </div>

        </div>
    </div>
   
    <div class="profile">
        <div class="head">
       <img src="../assets/Logo.png" class="first-logo">
       <h3 class="h1">Edit Profile</h3>
       <div class="logo">
       <img src="../assets/avatar.png" class="avatar">
        <img src="../assets/Notifications.png" class="notify-img">
        </div>
        </div>
    </div>
     <div class="text-img">
        <img src="../assets/Male User.png" class="logo-m">
        <div>   
        <h3 class="text"> Jane Doe</h3> <p class="text">janedoe@gmail.com</p>
        </div> 
    </div>
    
        <div class="information">
    <div class="personal-information">
       <h3 class="info"> Personal Information</h3>
    </div>
    <form class="form">
        <div>
       <p class="text">First Name</p>
       <input type="text" required class="first" placeholder="Jane">
        </div>
        <div>
       <p class="text">Last Name</p>
       <input type="text" required class="last" placeholder="Doe">  
    </div>
    
       
       <div class="password">
        <p class="text">New Password<p>
       <input type="password" required class="new-pass" placeholder="********">
        </div>
        <div>
            <p class="text">Confirm Password</p>
            <div class="password-input">
                <input type="password" required class="confirm-pass" placeholder="********">
                <i class="toggle-icon fa fa-eye-slash" aria-hidden="true"></i>
            </div>
         </div>
    </form>
        <div class="submit">
            <button class="changes"> Save Changes</button>
            
        </div>
       </div>

       <a href=""> <img src="../assets/Group 148.png" class="icon"></a>
