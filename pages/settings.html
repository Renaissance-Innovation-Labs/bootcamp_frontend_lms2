<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/settings.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;700&family=Martian+Mono:wght@200;400;700&family=Maven+Pro:wght@400;600&family=Montserrat:wght@400;700&family=Poltawski+Nowy:wght@400;700&family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/2249c0cf46.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <div>
        <img src="../assets/dashboardassets/Logo.png" class="logoimage">
        </div>
            <ul>
              <li>
                <a href="../pages/dashboard.html" class="da">
                  <img src="../assets/dashboardassets/Folder.png" alt="dashboard" class="dash">Dashboard </a>
              </li>
              <li>
                <a href="../pages/coursemgt.html">
                  <img src="../assets/dashboardassets/Add.png" alt="course management">Course Management
                </a>
              </li>
              <li>
                <a href="../pages/settings.html">
                  <img src="../assets/dashboardassets/Settings.png" alt="Image 3">Settings
                </a>
              </li>
            </ul>
            <div class="side-profile">
              <img src="../assets/dashboardassets/User.png">
              <p class="user">Jane Doe</p>
              <a href="../index.html">
                <img src="../assets/dashboardassets/Settings.png" alt="log out" class="log-out">Log out
              </a>
            </div>
          </div>
  <div class="container-wrap">
    <div class="profile">
        <div class="head">
       <img src="../assets/Logo.png" class="first-logo">
       <h3 class="h1">Edit Profile</h3>
       <div class="logo">
       <img src="../assets/avatar.png" class="avatar">
        <img src="../assets/Notifications.png" class="notify-img">
        </div>
        </div>
    </div>
     <div class="text-img">
        <img src="../assets/Male User.png" class="logo-m">
        <div>   
        <h3 class="text pro"> Jane Doe</h3> <p class="text mail">janedoe@gmail.com</p>
        </div> 
    </div>
    
        <div class="information">
   
    <form class="form">
      <div class="personal-information">
        <h3 class="info"> Personal Information</h3>
      </div>
        <div>
       <p class="text">First Name</p>
       <input type="text" required class="first n" placeholder="Jane">
        </div>
        <div>
       <p class="text">Last Name</p>
       <input type="text" required class="last" placeholder="Doe">  
    </div>
    <div>
    <p class="text">Phone Number</p>
    <input type="tel" required class="phone-no" placeholder="08012345678">
  </div>
       <div class="submit">
      <button class="changes"> Save Changes</button>
       </div>
  </form>
  <form class="form-pass">
     <div class="personal-information">
      <h3 class="info"> Change Password</h3>
     </div>
       <div class="password">
        <p class="text">New Password<p>
       <input type="password" required class="new-pass" placeholder="********">
        </div>
        <div>
            <p class="text">Confirm Password</p>
            <div class="password-input">
                <input type="password" required class="confirm-pass" placeholder="********">
                <i class="toggle-icon fa fa-eye-slash" aria-hidden="true"></i>
            </div>
            
         </div>
         <div class="submit">
          <button class="changes"> Change Password</button>
           </div>
           <div class="error-message"></div>
  </form>
        <div class="success-message">
          
        </div>
       </div>
   </div> 
       <footer class="footer">
        <img src="../assets/dashboardassets/Rectangle 103.png"/>
        <div class="footericon1"><a href="../pages/dashboard.html"><img src="../assets/dashboardassets/Folder.png" alt="dashboard"></div>
        <div class="footericon2"><a href="../pages/coursemgt.html"><img src="../assets/dashboardassets/Add.png" alt="course management"></div>
        <div class="footericon3"><a href="../pages/settings.html"><img src="../assets/dashboardassets/Settings.png" alt="settings"></div>
        <div class="footericon4"><a href="../index.html"><img src="../assets/dashboardassets/Onoff.png" alt="log out"></div>
      </footer>
   

<script src="../javascript/settings.js"></script>
</body>
</html>z
