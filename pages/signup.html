<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;800&family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <img src="../assets/sign up assets/Logo.png">
        <div class="border-bottom"></div>
    </div>
    <div class="body">
        <h3>Hello there,</h3>
        <p>Please fill the form to create a student account</p>
        <form class="form">
            <div>
                <h3>First Name</h3>
                <input type="text" placeholder="Jane">
            </div>
            <div>
                <h3>Last Name</h3>
                <input type="text" placeholder="Doe">
            </div>
            <div>
                <h3>Email Address</h3>
                <input type="email" placeholder="Myschoolemail.edu">
            </div>
            <div>
                <h3>Phone Number</h3>
                <input type="number" placeholder="090311223344">
            </div>
            <div>
                <h3>Password</h3>
                <input type="password" placeholder="********" class="password">
                <h4>(Password should be up to 8 characters)</h4>
            </div>
            <div>
                <h3>Confirm Password</h3>
                <input type="password" placeholder="********">
            </div>
        </form>
        <div class="checkbox"><input type="checkbox" ><p>I acccept terms and conditions</p>
        </div>
        <button type="submit">Sign Up</button>
    </div>
    <p class="span">Already have an account? <a href="/bootcamp_frontend_lms2/index.html">Sign In</a></p>
    <img src="../assets/sign up assets/Idea.png" class="light">
    <img src="../assets/sign up assets/Classroom.png" class="class">
    <img src="../assets/sign up assets/Timetable.png" class="time">
    <img src="../assets/sign up assets/Zoom.png" class="zoom">
</body>
<script src="script.js"></script>
</html>
