<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/f5f2c0c41d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;800&family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
</head>
<body>
    <div class="header">
        <img src="../assets/sign up assets/Logo.png">
        <div class="border-bottom"></div>
    </div>
    <div class="body">
        <h3>Hello there,</h3>
        <p>Please fill the form to create a student account</p>
        <form id="form">
            <div>
                <label for="name">First Name</label>
                <input type="text" placeholder="Jane" class="first-name" required>
            </div>
            <div>
                <label for="name" class="lname">Last Name</label>
                <input type="text" placeholder="Doe" class="last-name" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" placeholder="Myschoolemail.edu" class="email" required>
            </div>
            <div>
                <label for="email" class="phone"> Phone Number</label>
                <input type="tel" placeholder="09031122333" class="phone-number" required>
            </div>
            <div class="passcode">
                <label>Password</label>
                <input type="password" placeholder="********" class="password" required>
                <span class="toggle-password"><i class="fa-sharp fa-regular fa-eye-slash"></i></span>
                <h3>(Password should be up to 8 characters)</h3>
            </div>
            <div class="passcode">
                <label class="con">Confirm Password</label>
                <input type="password" placeholder="********" class="cpassword" required>
                <span class="toggle-password"><i class="fa-sharp fa-regular fa-eye-slash"></i></span>
            </div>
            <button type="submit" class="button">Sign Up</button>
        </form>
        
        <div class="icons">
            <img src="../assets/sign up assets/Idea.png" class="light">
    <img src="../assets/sign up assets/Classroom.png" class="class">
    <img src="../assets/sign up assets/Timetable.png" class="time">
    <img src="../assets/sign up assets/Zoom.png" class="zoom">
    </div>
    </div>
    <p class="span">Already have an account? <a href="/index.html">Log In</a></p>
    
    
</body>
<script src="/javascript/signup.js"></script>
</html>
